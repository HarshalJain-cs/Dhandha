version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: jewellery_erp_db
    environment:
      POSTGRES_DB: jewellery_erp
      POSTGRES_USER: erp_admin
      POSTGRES_PASSWORD: jewellery2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erp_admin -d jewellery_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: jewellery_erp_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@jewellerysoftware.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
